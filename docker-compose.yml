version: "3.9"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "${PORT}:3000"
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=mysql_db
      - DB_PORT=3306
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  mysql:
    image: mysql:8
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql  
    restart: unless-stopped

volumes:
  mysql_data:
