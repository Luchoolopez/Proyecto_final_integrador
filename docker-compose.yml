version: "3.9"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"  # si usás Vite dev
      # - "80:80"    # si usás nginx prod
    volumes:
      - ./frontend:/app
      - /app/node_modules

